
<div class="container">
    
    <div class="card">

        <form (ngSubmit)="doSubmit()">
        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="tostring" matInput placeholder="For Multiple recipients, separate by semicolon ';'" >
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject"  matInput placeholder="Enter your email subject here">
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Enter your message</mat-label>
            <textarea rows="10" name="message" [(ngModel)]="data.message" matInput placeholder="Enter email body here"></textarea>
          </mat-form-field>

          <mat-progress-bar *ngIf="hide" mode="indeterminate"></mat-progress-bar>

          <div class="buttonClass">
              <button [disabled]="hide" type="submit" mat-raised-button color="primary">Send</button>
              <button type="reset" mat-raised-button color="accent">Reset</button> 
          </div>

        </form>
        <!-- {{data | json}} -->

    </div>


</div>
